    <body>
        
        <div class="sliderBox">
            <div class="arrowBox">

            <img src="http://placekitten.com/1024/403" id="image4" class="sliderImage">
            <img src="http://placekitten.com/1024/404" id="image5" class="sliderImage">
            <div class="imagePosition">
                <div class="circle" id="circle1"></div>
                <div class="circle selected" id="circle2"></div>
                <div class="circle" id="circle3"></div>
                <div class="circle" id="circle4"></div>
                <div class="circle" id="circle5"></div>
            </div>
        </div>
